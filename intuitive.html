<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Интуитивная модель</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<form class="intuitive">

    <h2 class="model-shuman__title">Интуитивная модель</h2>

    <div class="intuitive__input-group">

        <label for="firstGroup" class="model-shuman__label"> Количество ошибок первой группы
        <input class="intuitive__input" type="number" id="firstGroup" value="20">
        </label>

        <label for="secondGroup" class="model-shuman__label"> Количество ошибок второй группы
        <input class="intuitive__input" type="number" id="secondGroup" value="10">
        </label>

        <label for="commonGroup" class="model-shuman__label"> Общее количество ошибок
        <input class="intuitive__input" type="number" id="commonGroup" value="5">
        </label>

        <button class="intuitive__button" type="button">Рассчитать</button>
    </div>
    
</form>

<script src="js/intuitive.js"></script>
</body>
</html>
